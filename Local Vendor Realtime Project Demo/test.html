<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मोरेशाही मिसळ आणि भेळ</title>
    <script src="https://kit.fontawesome.com/35821647e0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.jpeg" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([20.5937, 78.9629], 5); // Default India center
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var userLocation = [lat, lon];
                    
                    map.setView(userLocation, 15);
                    L.marker(userLocation).addTo(map)
                        .bindPopup("You are here!").openPopup();
                }, function (error) {
                    console.error("Error getting location: ", error);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>
    <style>
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
